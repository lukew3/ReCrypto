<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% if title %}
            <title>lukew3 - {{ title }}</title>
        {% else %}
            <title>lukew3</title>
        {% endif %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="../static/defaultFavicon.png"/>
        <style>
          {% block style %}
          {% endblock %}
        </style>
    </head>
    <body>
      <div id=sidenav class=nav>
        <a href="{{ url_for('home') }}" id="home" class="navElement">Home</a>
        <a href="{{ url_for('examples') }}" id="examples" class="navElement">Examples</a>
        <a href="{{ url_for('contact') }}" id="contact" class="navElement">Contact</a>
        <a href="{{ url_for('about') }}" id="about" class="navElement">About</a>
      </div>

      <div id=accentbox></div>
      <div id="text">
        {% block titles %}
        {% endblock %}
      </div>

      {% block content %}
      {% endblock %}
    </body>
</html>
