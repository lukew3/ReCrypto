{% extends "layout.html" %}

{% block script %}
{% endblock script %}

{% block style %}
<style>
#postBox {
  display: block;
  position: relative;
  background-color: grey;
  width: 60vw;
  left: 20vw;
  height: 100pt;
  text-align: left;
  margin: 10pt;
}
#postTitle {
  text-align: left;
  padding-left: 10pt;
  padding-top: 10pt;
}
#postDescription {
  text-align: left;
  padding-left: 10pt;
}
#pageTitle {
}
#textBox {
  width: 30vw;
  float: right;
  position: relative;
  text-align: right;
}
</style>
{% endblock style %}

{% block content %}
<h1 id="pageTitle">Community</h1>
{% for post in posts %}
<div id="postBox">
  <img src="{{ post.image }}">
  <div id="textBox">
    <h2 id="postTitle">{{ post.title }}</h2>
    <p id="postDescription">{{ post.description }}</p>
  </div>
</div>
{% endfor %}
{% endblock content %}
