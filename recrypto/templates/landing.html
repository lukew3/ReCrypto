<html>

{% extends "layout.html" %}

{% block script %}
<script>
  var slideIndex = 1;
  showDivs(slideIndex);

  function plusDivs(n) {
    showDivs(slideIndex += n);
  }

  function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    x[slideIndex-1].style.display = "block";
  }
</script>
{% endblock script %}

{% block style %}
<style>
  .button1 {
    background-color: #555555;
    border: none;
    color: white;
    padding: 13px 20x;

    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    position: absolute;
  bottom: 8px;
  left: 16px;
  }
  .button1:hover {

  .button2 {

    position: absolute;
  bottom: 8px;

  }

.mySlides {display:none;}

}

  </style>
{% endblock style %}
